<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="http://fonts.cdnfonts.com/css/avenir-lt-std" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/portico" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">


    <title>Play To Dao</title>
</head>

<body>

    <div class="wrapper text-center">
        <div class="border">
            <div class="d-flex justify-content-end p-2">
                <button class="btn btn-outline-light  lan-btn">Spanish</button>
                <button class="btn btn-outline-light  active lan-btn">English</button>
            </div>
            <div class="img-logo text-center">
                <img src="logo-full.svg" class="img-fluid" alt="">
            </div>
            <div class="text-center text-white text-para mb-5">
                <p class="">Our website is under construction, we are working very hard to give you
                    the best experience with this one.
                </p>
            </div>
            <div class="text-white">
                <p class="porto">GET NOTIFIED AT LAUNCH</p>
            </div>
            <div class="input-group input-box mb-4">
                <input type="text" class="form-control input-text" placeholder="Your email here"
                    aria-label="Your email here" aria-describedby="button-addon2" required>
                <button class="btn btn-outline-secondary imp-btn" type="button" data-bs-toggle="modal"
                    data-bs-target="#exampleModal"><i class="bi bi-play"></i></button>
            </div>
            <div class="d-flex justify-content-center p-2 flex-wrap btn-social">
                <button class="btn btn-outline-light social-btn"><span>Join our Discord! </span><i
                        class="bi bi-discord"></i></button>
                <button class="btn btn-outline-light social-btn"> <span>Follow us on Twitter! </span> <i
                        class="bi bi-twitter"></i></button>
            </div>
            <button class="btn pop-btn" type="button" data-bs-toggle="modal" data-bs-target="#bottomModel"><i
                    class="bi bi-gear-fill fs-3 text-white"></i></button>

            <span class="btm-text">COMING SOON</span>
        </div>

        <div class="modal fade " id="exampleModal" tabindex="-1" style="border-radius: 18px;"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-container">
                <div class="modal-content modal-container">
                    <div class="modal-back">
                        <p> </p>
                        <div class="modal-body modal-front">
                            <h3>THANK YOU</h3>
                            You will receive an e-mail as soon as out website is live! Follow us on
                            <span> Twitter</span> and join our
                            <span> Discord</span> to stay tuned.
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="modal carousel-fade" id="bottomModel" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-container " style="align-items: flex-end;">
                <div class="modal-content bottom-modal">

                    <div class="modal-body p-2 d-flex justify-content-between">
                        <button class="btn btn-outline-dark modal-btn btn-sm px-4 m-auto">Spanish</button>
                        <button class="btn btn-outline-dark modal-btn btn-sm active px-4 m-auto">English</button>
                    </div>

                </div>
            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
        </script>
</body>

</html>
